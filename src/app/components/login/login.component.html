<div class="container">
  <div><h1>Login to see contacts list ... </h1></div>
  <br><br>
  <form>
    <mat-form-field class="">
      <input matInput placeholder="User Id" value="admin" ([ngModel])="userId">
    </mat-form-field>
  </form>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ([ngModel])="password">
    </div>
  </div> <BR><BR>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <span type="submit" class="btn btn-default" (click)="signIn()">Sign in</span>
    </div>
  </div>

</div>
